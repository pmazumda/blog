{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex" />
    {{ partial "head.html" . }}
  </head>
  <body>
    <main class="container">
      <article class="post">
        <header class="post-header">
          <h1 class="post-title">404 - Not Found</h1>
        </header>

        <div class="post-content">
          {{ with resources.Get "404.md" }}
            {{ .Content | markdownify }}
          {{ else }}
            {{/* fallback if data/404.md is missing */}}
            <p>Oops, the page you're looking for doesnâ€™t exist.</p>
            <p><a href="{{ "/" | relURL }}">Go back home</a></p>
          {{ end }}
        </div>
      </article>
    </main>
  </body>
</html>
{{ end }}
